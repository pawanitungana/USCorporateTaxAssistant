<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Corporate Tax Assistant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Corporate Tax Info</h1>
    <label for="state">Enter your state:</label>
    <input type="text" id="state" placeholder="e.g., California"/>

    <label for="income">Enter your income:</label>
    <input type="number" id="income" placeholder="e.g., 100000" />

    <button onclick="getTaxInfo()">Get Tax Details</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
